<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
    font-family: 'Poppins', sans-serif;
    background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center/cover;
    color: #333;
}


        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #logo img {
            width: 60px;
            height: auto;
            border-radius: 10px;
        }

        .container {
            max-width: 900px;
            margin: 80px auto;
            background: #ffffffcc;
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4e73df;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        form input {
            flex: 1 1 200px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        form input:focus {
            border-color: #4e73df;
            outline: none;
        }

        form button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4e73df, #6c5ce7);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover { transform: scale(1.05); }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #4e73df;
            color: #fff;
            border-radius: 8px;
        }

        table tr:hover { background: #f1f1f1; }

        table button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #ff6b6b;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        table button:hover { background: #ff4757; }

        @media(max-width:600px) {
            form { flex-direction: column; }
        }
    </style>
</head>

<body>

<div id="logo">
    <img src="logo.png" alt="Logo">
</div>

<div class="container">
    <h1> Library Book Management</h1>

    <form id="bookForm">
        <input type="text" id="title" placeholder="Book Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <button type="submit">Add Book</button>
    </form>

    <table id="bookTable">
        <thead>
        <tr>
            <th>Title</th><th>Author</th><th>Category</th><th>Quantity</th><th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_URL = "http://localhost:8081/api/books";

    window.onload = () => loadBooks();

    function loadBooks() {
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#bookTable tbody");
                tbody.innerHTML = "";
                data.forEach(book => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.category}</td>
                            <td>${book.quantity}</td>
                            <td><button onclick="deleteBook('${book.id}')">Delete</button></td>
                        </tr>`;
                });
            });
    }

    document.getElementById("bookForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const book = {
            title: document.getElementById("title").value,
            author: document.getElementById("author").value,
            category: document.getElementById("category").value,
            quantity: parseInt(document.getElementById("quantity").value)
        };

        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(book)
        }).then(() => {
            document.getElementById("bookForm").reset();
            loadBooks();
        });
    });

    function deleteBook(id) {
        if (confirm("Are you sure you want to delete this book?")) {
            fetch(`${API_URL}/${id}`, { method: "DELETE" })
                .then(() => loadBooks());
        }
    }
</script>

</body>
</html>
